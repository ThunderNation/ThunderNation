<div class="container">
  <h1 style="text-align: center;">Top Communities</h1>
  <div *ngFor= "let group of groups; let i = index" class = "groups">
    <mat-card *ngIf="i % 2 != 0" class = "row" color="primary">
      <p>{{i+1}}-{{group}}</p>
    </mat-card>
    <mat-card *ngIf="i % 2 == 0" class= "row" color ="secondary" style ="background-color: #FBC02D;">
      <p>{{i+1}}-{{group}}</p>
    </mat-card>
    <br>
  </div>
</div>
