<mat-card class="profile">
  <mat-card-header>
    <div mat-card-avatar class="picture"></div>
    <mat-card-title><h3>Welcome <b>{{user.name}}</b> !</h3></mat-card-title>
    <mat-card-subtitle>Group: <a href="">{{user.zipcode}}</a></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <!-- <mat-card-content>
    <p>
      User Description goes here
    </p>
  </mat-card-content> -->
  <mat-card-actions>
    <button mat-button>{{user.points}} Points</button>

    Achievements:
    <mat-list role="Achievements">
      <mat-list-item role="achievementList" *ngFor="let a of user.achievements">{{a}}</mat-list-item>
    </mat-list>


  </mat-card-actions>
</mat-card>
