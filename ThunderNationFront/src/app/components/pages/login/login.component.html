<div class="loginPage">
  
  <div class="loginFragment">


    
      <div class="center" style="padding-top: 20px">
        
          <div class="logo-container">
            <div class="logo">
              <img src=".//..//..//assets/images/maintenance.svg"> 
            <div class="title">
              User Acceptance Testing
            </div>
            <div class="titleLight">
              Account Selector Tool
            </div>
            </div>
          </div>
       
        <div class="form-group col-sm-10" style="margin-top: 150px;  font-family: NewsGothicBT-Light;">
          <input name="username" [(ngModel)]="username" type="username" [ngClass]="{'is-invalid': invalidEntry}" placeholder="NAMID" style="margin: 20px auto;" class="form-control is-invalid" >
          <input name="password" [(ngModel)]="password" type="password" [ngClass]="{'is-invalid': invalidEntry}" placeholder="Password" style="margin-top: 20px auto;" class="form-control is-invalid" (keydown.enter)="login()" >
          <div class="invalid-feedback">
            {{errorMessage}}
          </div>
        </div>
        
        <div style="text-align: center" style="margin: 30px;">
            <button type="submit" class="btn btn-primary" (click)="login()" >Sign in</button>
        </div>


      </div>

    
  </div>

  <footer>
    <div class= "loginBottomDiv" style="min-height: 150px">
      <div class="text" style="padding: 30px">
        Powered By
      </div>
      <img src=".//..//..//assets/images/duke-energy-logo.svg">
      <div class="text" style="padding: 17px">
        Â© 2018 All Rights Reserved  
      </div>
    </div>
  </footer>

  
</div>
